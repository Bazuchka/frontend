cleanup-dev:
  stage: cleanup
  image: docker:24.0.5
  services:
    - name: docker:24.0.5-dind
  script:
    - docker image prune --all --force --filter "label=build=frontend"
    - docker system prune --volumes --force
  environment:
    name: testing
  needs:
    - deploy-dev
  when: on_success
  only:
    - master
  tags:
    - dev-alis-runner

cleanup-test:
