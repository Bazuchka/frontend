fullscreen-build-npm-frontend:
  stage: build
  image: node:alpine
  script:
    - apk update && apk add git
    - npm install
    - npm run build
  artifacts:
    when: always
    expose_as: 'npm artifact'
    name: 'alis-frontend-build'
    paths:
      - build/
    expire_in: 1 hour
  environment:
    name: development
  when: on_success
  only:
    - master
  tags:
    - dev-alis-runner

fullscreen-create-docker-image:
  stage: build_image
  image: docker:24.0.5
  variables:
    DOCKER_IMAGE_NAME: ${CI_REGISTRY_IMAGE}/${CI_COMMIT_REF_SLUG}
    DOCKER_OPTS: "--insecure-registry=${CI_REGISTRY}"
  services:
    - name: docker:24.0.5-dind
      entrypoint: ["dockerd-entrypoint.sh", "--tls=false"]
      command: ["--insecure-registry", $CI_REGISTRY]
  before_script:
    - echo "${BUILD_VERSION} | ${CI_REGISTRY}"
    - docker info
    - echo "$CI_REGISTRY_PASSWORD" | docker login $CI_REGISTRY_IMAGE -u $CI_REGISTRY_USER  --password-stdin
  script:
    - docker build --build-arg build_version=${BUILD_VERSION} -t ${DOCKER_IMAGE_NAME}:${CI_COMMIT_SHORT_SHA} .
    - docker tag ${DOCKER_IMAGE_NAME}:${CI_COMMIT_SHORT_SHA} ${DOCKER_IMAGE_NAME}:latest
    - docker push ${DOCKER_IMAGE_NAME}:${CI_COMMIT_SHORT_SHA}
    - docker push ${DOCKER_IMAGE_NAME}:latest
  environment:
    name: development
  when: on_success
  only:
    - master
  tags:
    - dev-alis-runner

deploy-dev:
  stage: deploy
  image: docker:24.0.5
  variables:
    DOCKER_IMAGE_NAME: ${CI_REGISTRY_IMAGE}/${CI_COMMIT_REF_SLUG}
    DOCKER_OPTS: "--insecure-registry=${CI_REGISTRY}"
    EXTERNAL_IP_ADDRESS: http://185.149.50.37:55880
    LOCAL_IP_ADDRESS: https://dev-alis-exsim.alabuga.ru
  before_script:
    - echo "${BUILD_VERSION} | ${CI_REGISTRY}"
    - docker info
    - echo "$CI_REGISTRY_PASSWORD" | docker login $CI_REGISTRY_IMAGE -u $CI_REGISTRY_USER  --password-stdin
  script:
    - docker pull $DOCKER_IMAGE_NAME:latest
    - docker compose -f docker-compose.yml stop
    - docker compose -f docker-compose.yml rm -f
    - docker compose -f docker-compose.yml up -d
    - docker restart nginx-proxy
  environment:
    name: development
  when: on_success
  only:
    - master
  tags:
    - dev-alis-runner

